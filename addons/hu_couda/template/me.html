{template 'header'}
<div class="main">
    <div class="panel panel-info">
        <div class="panel-heading">我的目录</div>
        <div class="panel-body">
            <form method="post" action="{php echo $this->createWeburl('me');}" class="form-horizontal" id="myform">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">幸运币中心</label>
                    <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
                        <select class="select valid" name="luck" size="1" aria-invalid="false" style="width: 150px;">
                            <option {if $data['luck'] == 0}selected = "selected"{/if} value="0">关闭</option>
                            <option {if $data['luck'] == 1}selected = "selected"{/if} value="1">开启</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">我的卡券:</label>
                    <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
                        <select class="select valid" name="ticket" size="1" aria-invalid="false" style="width: 150px;">
                            <option {if $data['ticket'] == 0}selected = "selected"{/if} value="0">关闭</option>
                            <option {if $data['ticket'] == 1}selected = "selected"{/if} value="1">开启</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">奖品核销:</label>
                    <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
                        <select class="select valid" name="write" size="1" aria-invalid="false" style="width: 150px;">
                            <option {if $data['write'] == 0}selected = "selected"{/if} value="0">关闭</option>
                            <option {if $data['write'] == 1}selected = "selected"{/if} value="1">开启</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">提现:</label>
                    <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
                        <select class="select valid" name="cash" size="1" aria-invalid="false" style="width: 150px;">
                            <option {if $data['cash'] == 0}selected = "selected"{/if} value="0">关闭</option>
                            <option {if $data['cash'] == 1}selected = "selected"{/if} value="1">开启</option>
                        </select>
                        <span style="color: red;">需红包功能同时开启</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">联系客服:</label>
                    <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
                        <select class="select valid" name="service" size="1" aria-invalid="false" style="width: 150px;">
                            <option {if $data['service'] == 0}selected = "selected"{/if} value="0">关闭</option>
                            <option {if $data['service'] == 1}selected = "selected"{/if} value="1">开启</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">常见问题:</label>
                    <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
                        <select class="select valid" name="problem" size="1" aria-invalid="false" style="width: 150px;">
                            <option {if $data['problem'] == 0}selected = "selected"{/if} value="0">关闭</option>
                            <option {if $data['problem'] == 1}selected = "selected"{/if} value="1">开启</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">更多小程序:</label>
                    <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
                        <select class="select valid" name="more" size="1" aria-invalid="false" style="width: 150px;">
                            <option {if $data['more'] == 0}selected = "selected"{/if} value="0">关闭</option>
                            <option {if $data['more'] == 1}selected = "selected"{/if} value="1">开启</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">意见反馈:</label>
                    <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
                        <select class="select valid" name="feedback" size="1" aria-invalid="false" style="width: 150px;">
                            <option {if $data['feedback'] == 0}selected = "selected"{/if} value="0">关闭</option>
                            <option {if $data['feedback'] == 1}selected = "selected"{/if} value="1">开启</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">更新时间:</label>
                    <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
                        <input type="text" readonly value="{php echo date('Y-m-d H:i:s',$data['updatetime']);}" style="border: none;line-height: 33px">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="" >
                        <input type="hidden" name="op" value="update">
                        <input type="submit" id="submit" value="提交" class="btn btn-primary">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
